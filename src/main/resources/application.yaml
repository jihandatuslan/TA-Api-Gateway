server:
  port: 8084
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: customer-service
              uri: lb://customer-service
              predicates:
                - Path=/api/customers/**

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/products/**

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/orders/**


